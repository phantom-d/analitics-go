---
database:
  type: ${DB_TYPE}
  host: ${DB_HOST}
  port: ${DB_PORT}
  name: ${DB_NAME}
  user: ${DB_USER}
  pass: ${DB_PASS}
  cert-path: ${DB_CERT}

daemons:
  watcher:
    enabled: true
    memory-limit: 33554432
    sleep: 5
    threads:
      - name: import
        enabled: true
  import:
    enabled: true
    memory-limit: 33554432
    sleep: 5
    params:
      client:
        type: http
        host: ${EXCHANGE_HOST}
        username: ${EXCHANGE_USER}
        password: ${EXCHANGE_PASSWORD}
    threads:
      - enabled: true
        name: productPrice
        queue: product-price
        sleep: 60
