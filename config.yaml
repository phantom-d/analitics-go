---
database:
  type: ${DB_TYPE}
  host: ${DB_HOST}
  port: ${DB_PORT}
  name: ${DB_NAME}
  user: ${DB_USER}
  pass: ${DB_PASS}
  cert-path: ${DB_CERT}

daemons:
  watcher:
    enabled: true
    memory-limit: 33554432
    sleep: 5
    workers:
      - name: status
        enabled: true
      - name: import
        enabled: true
  status:
    enabled: false
    memory-limit: 33554432
  import:
    enabled: true
    memory-limit: 33554432
    sleep: 5
    params:
      client:
        type: http
        host: ${EXCHANGE_HOST}
        username: ${EXCHANGE_USER}
        password: ${EXCHANGE_PASSWORD}
        user-agent: "Analitics Exchange"
    workers:
      - enabled: true
        memory-limit: 73400320
        name: ProductPrices
        queue: product-price
        sleep: 60
